<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ImageCarousel.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="../../images/auroraBg.jpg" alt="first-image" />
            <img src="../../images/blueSky.jpg" alt="second-image" />
            <img src="../../images/castle.jpg" alt="third-image" />
            <img src="../../images/pinkFlowers.jpg" alt="fourth-image" />
            <img src="../../images/dawnstar_smoke.jpg" alt="fifth-image" />
        </div>

        <div class="buttons-container">
            <button class="btn" id=left>Prev</button>
            <button class="btn" id=right>Next</button>
        </div>
    </div>

   

    <script src="ImageCarousel.js"></script>
</body>
</html>
